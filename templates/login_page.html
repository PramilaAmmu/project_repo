<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Panel</title>
    <style>
        body{
            background-color:#777;
        }
    </style>
  </head>
  <body>


    {% include 'header_template.html'  %}
    
      <div class="container"> 
        <div class="row">
          <div class="col-md">
              <div class="card card-body text-center" style="height: 550px;">
                  <div style="border-style:groove; width: 50%;margin-left: 17rem;margin-top:3rem;"> 

                  {% if messages  %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" alert-dismissible fade show role="alert">
                        <strong>
                            {{ message}}
                        </strong>   
                        
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endfor %}
                  {% endif %}


                    <h4 style="margin-bottom:2rem;"> <u> Login  </u></h4>
                    
                    <form  action="{%url 'login' %}" method="POST">
                      {%csrf_token%}

                        <div class="row">
                          <div class="col-4 mb-3">
                            <label for="email_id" class="form-label">Email ID:</label>
                          </div>
                          <div class="col-6 mb-3">
                            <input type="email" class="form-control" id="email_id" 
                            placeholder="Enter email-id" name="email_id" required>
                          </div>
                        </div>
                        
                
                        <div class="row">
                          <div class="col-4 mb-3">
                            <label for="password" class="form-label">Password:</label>
                          </div>
                          <div class="col-6 mb-3">
                            <input type="password" class="form-control" id="password" 
                            placeholder="Enter password" name="password" required>
                          </div>
                        </div>
                                
                          <button type="submit" class="btn btn-primary" >Submit</button>
                         
                
                    </form>
                  </div>
              </div>
          </div>
        </div>
      </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
  </body>
</html>
